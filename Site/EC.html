        // Check if extensions are installed by looking for specific files
        async function checkExtensions() {
            if (!isChromeBrowser()) {
                document.getElementById('results').innerHTML = "<p>Not using Chrome</p>";
                return;
            }

            const resultsDiv = document.getElementById('results');
            let foundExtension = false;

            for (const extension of extensions) {
                try {
                    const response = await fetch(extension, { method: 'HEAD' });

                    if (response.ok) {
                        foundExtension = true;
                        resultsDiv.innerHTML = "<p>Access Granted</p>";
                        break;
                    }
                } catch (error) {
                    // Continue checking other extensions
                }
            }

            if (!foundExtension) {
                resultsDiv.innerHTML = "<p>You do not have access</p>";
            }
        }

        checkExtensions();
    </script>
